version: 2

sources:
  - name: jaffle_shop
    database: raw
    tables:
      - name: orders    
  - name: stripe
    database: raw
    tables:
      - name: payment   
  - name: ticket_tailor
    database: raw
    tables:
      - name: orders
      - name: events
      - name: issued_tickets      

models:
  - name: customers
    description: One record per customer
    columns:
      - name: customer_id
        description: Primary key
        tests:
          - unique
          - not_null
      - name: first_order_date
        description: NULL when a customer has not yet placed an order.

  - name: stg_customers
    description: This model cleans up customer data
    columns:
      - name: customer_id
        description: Primary key
        tests:
          - unique
          - not_null

  - name: stg_orders
    description: This model cleans up order data
    columns:
      - name: order_id
        description: Primary key
        tests:
          - unique
          - not_null
      - name: status
        tests:
          - accepted_values:
              values: ['placed', 'shipped', 'completed', 'return_pending', 'returned1']
              severity: warn
              tags: 'stg_orders'

  - name: stg_payments
    description: This model pulls payment information
    columns:
      - name: order_id
        tests:
        - not_null 

models:
  - name: 'scd1_src'
    columns:
     - name: commit_date
       tests:
        - validate_src_tgt_row_count:
            compare_model: ref('scd1_tgt')
            model_col: 'commit_date' 
            compare_model_col: 'commit_date'
            severity: warn              

 